<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Facility</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/editFacility.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create New Facility</h1>

        <!-- Facility Details Form -->
        <form th:action="@{/admin/newFacility}" method="post">
            <!-- Basic Facility Details -->
            <div>
                <label for="name">Facility Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Companies Section -->
            <div>
                <h3>Companies</h3>
                <button type="button" onclick="addCompanyField()">Add Company</button>
                <div id="newCompanyField" style="display: none;">
                    <input type="text" id="newCompany" name="newCompany" placeholder="Enter new or existing company name">
                </div>
            </div>

            <!-- Buildings Section -->
            <div>
                <h3>Buildings</h3>
                <div id="buildings">
                    <!-- Dynamically generated buildings will go here -->
                </div>
                <button type="button" onclick="addBuilding()">Add Building</button>
            </div>

            <div class="actions">
                <button type="submit">Save Facility</button>
                <a href="/admin/manageFacilities">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
