<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDesk - Find Your Workspace</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <div>
            <img src="/static/images/logo.png" alt="AirDesk Logo"> <!-- Replace with your actual logo path -->
        </div>
        <div>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <h2>Welcome to</h2>
        <h1>AirDesk</h1>
        
        <!-- Search Form -->
        <form action="/searchFacilities" method="get">
            <input type="text" name="city" placeholder="Where do you live? Look for a workstation near you!">
            <button type="submit">Search</button>
        </form>

        <!-- Contact Paragraph -->
        <p>
            Wanna digitalize your working spaces? <a href="/contact.html">Contact us here</a>
        </p>
    </main>
</body>
</html>
