<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Link to external JavaScript file -->
    <script src="/js/editUser.js"></script>
</head>
<body>
    <div class="container">
        <h2>Edit User Profile</h2>

        <!-- Display success message if available -->
        <div th:if="${success}">
            <p th:text="${success}"></p>
        </div>

        <!-- User edit form -->
        <form th:action="@{/editUser}" method="post" th:object="${user}">
            
            <div>
                <label for="name">First Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="First Name" required>
            </div>

            <div>
                <label for="surname">Last Name</label>
                <input type="text" id="surname" th:field="*{surname}" placeholder="Last Name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
            </div>

            <div>
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" th:field="*{birthDate}">
            </div>

            <!-- Company Field (wrapped in a div to show/hide) -->
            <div id="companyFieldDiv">
                <label for="company">Company (or Freelancer)</label>
                <input type="text" id="companyField" th:field="*{company}" placeholder="Company Name">
            </div>

            <!-- Freelancer Checkbox -->
            <div>
                <input type="checkbox" id="freelancerCheckbox" onclick="toggleFreelancer()">
                <label for="freelancerCheckbox">Check this box if working as a freelancer</label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Update your profile</button>
            </div>
        </form>
    </div>
</body>
</html>
